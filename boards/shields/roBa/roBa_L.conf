# NFC ピンを GPIO として利用（キースキャン用）。
CONFIG_NFCT_PINS_AS_GPIOS=y

# EC11 エンコーダを有効化（割り込みはグローバルスレッドで処理）。
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# スムーズスクロール用の input サブシステムを有効化。
CONFIG_INPUT=y

# バッテリー計測を有効化（中央側で集約）。
CONFIG_ZMK_BATTERY_REPORTING=y

# ポインティング機能（マウス/スクロール系）。
CONFIG_ZMK_POINTING=y

# === Bluetooth 接続設定（ペリフェラル側） ===
# ボンド情報をクリアしない（再接続に必要）。
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# ペリフェラル側はUSBを使わない。
CONFIG_ZMK_USB=n

# BLE 接続の実験的設定（接続安定性向上）。
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# 送信出力を最大にして接続安定性を向上。
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === 省電力設定 ===
# アイドルタイムアウト（30秒後に省電力モード）。
CONFIG_ZMK_IDLE_TIMEOUT=30000

# ディープスリープを有効化（45分後）。
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2700000
