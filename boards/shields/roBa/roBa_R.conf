# キーボード名（ZMK 内部で使用）。
CONFIG_ZMK_KEYBOARD_NAME="roBa"

# ポインティング機能と BLE。
CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# === Bluetooth 接続安定化設定 ===
# 接続切断時にキーが押されっぱなしになる問題を防止。
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# BLE 接続タイムアウトを長めに設定（安定性向上）。
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# 再接続の試行回数を増やす。
CONFIG_BT_CONN_TX_MAX=6

# === スプリット間の再接続設定（セントラル側） ===
# ペリフェラルへの再接続を積極的に行う。
CONFIG_ZMK_SPLIT_BLE_PREF_WEAK_BOND=y

# セントラルがペリフェラルをスキャンする間隔を短くする。
CONFIG_BT_CENTRAL_SCAN_INTERVAL=0x0060
CONFIG_BT_CENTRAL_SCAN_WINDOW=0x0030

# 接続パラメータ（低レイテンシ）。
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# 接続失敗時のリトライを有効化。
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# キーリリースを確実に送信。
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=8
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=20

# 省電力モードのタイムアウト（分）。
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000



# トラックボール用の SPI / INPUT サブシステム。
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 トラックボール設定。
CONFIG_PMW3610=y
# 通常時の解像度（CPI）。
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
# センサーの取り付け向きが 180 度。
CONFIG_PMW3610_ORIENTATION_180=y
# 追加で調整したい場合に有効化する項目。
# CONFIG_PMW3610_SNIPE_CPI=800
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
# スクロールの刻みと方向。
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
# 省電力への遷移タイミング。
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=n
# ポーリングレートとオートマウスのタイムアウト。
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700

# 微小移動も拾う。
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0

# スマートアルゴリズムを有効化。
CONFIG_PMW3610_SMART_ALGORITHM=y

# EC11 エンコーダを有効化（割り込みはグローバルスレッドで処理）。
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# 分割キーボードのバッテリー情報を中央側でレポート。
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ZMK Studio サポート。
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n 
